<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>2021.8.1倒计时</h1>
  <h2 id="info"></h2>

  <script>
    var info = document.getElementById('info')
    setInterval(function () {
      // now date
      var nd = new Date()
      // target date
      var td = new Date(2021, 7, 1)

      var diff = td - nd

      var days = parseInt(diff / (1000 * 60 * 60 * 24))
      var hours = parseInt(diff % (1000 * 60 * 60 * 24) / (1000 * 60 * 60))
      var minutes = parseInt(diff % (1000 * 60 * 60) / (1000 * 60))
      var seconds = parseInt(diff % (1000 * 60) / 1000)

      info.innerText = days + '天' + hours + '小时' + minutes + '分钟' + seconds + '秒'
    }, 1000)

  </script>
</body>

</html>
