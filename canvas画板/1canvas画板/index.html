<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="icons">
      <svg class="icon active" aria-hidden="true">
        <use xlink:href="#icon-pen"></use>
      </svg>
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-eraser"></use>
      </svg>
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-delete"></use>
      </svg>
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-save"></use>
      </svg>
    </div>

    <div class="actions">
      <span id="eraser">橡皮擦</span>
      <span id="brush">大画笔</span>
    </div>

    <ol class="colors">
      <li class="color black active" id="black"></li>
      <li class="color blue" id="blue"></li>
      <li class="color green" id="green"></li>
      <li class="color yellow" id="yellow"></li>
    </ol>

    <ol class="sizes">
      <li id="thin" class="thin"></li>
      <li id="thick" class="thick"></li>
    </ol>

    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_2659099_3cae24crb5y.js"></script>
  </body>
</html>
