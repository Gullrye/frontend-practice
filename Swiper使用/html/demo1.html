<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Demo1</title>
  <link rel="stylesheet" href="../js/swiper/idangerous.swiper2.7.6.css">
  <link rel="stylesheet" href="../css/index.css">

<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide bg-red">1</div>
      <div class="swiper-slide bg-green">2</div>
      <div class="swiper-slide bg-blue">3</div>
    </div>
  </div>

  <script src="../js/swiper/idangerous.swiper2.7.6.min.js"></script>
  <script>

    })
  </script>
